<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* Custom styles */
        .sidebar {
            background-color: #333;
            color: #fff;
            height: 100vh;
        }

        .content {
            background-color: #f4f4f4;
            /* padding: 20px; */
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #333;
        }

        .nav-link {
            color: white;
        }
        .error-toast{
            background: #550000 !important;
        }
        canvas {
            max-width: 100%;
        }
        #title {
        color: white;
        padding-top: 45px; 
        padding-left: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><img alt="logo" src="/static//logo.jpeg" width="120" height="120"></a>
                
            </li>
            <li class="nav-item">
                <h2 id="title">Admin Page</h2>
            </li>
        </ul>
</nav>

    <!-- Content -->
    <div class="container-fluid content rounded">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/doctors">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/patients">Patients</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-10 ml-sm-auto px-4 mt-3">
                <form class="form" method="post">
                    <div class="row">
                        <div class="col-4">
                            <span for="name">Name</span>
                            <input type="text" name="name" class="form-control" placeholder="Doctor name .." required/>
                        </div>
                        <div class="col-4">
                            <span for="email">Email</span>
                            <input type="email" name="email" class="form-control" placeholder="someone@example.com" required/>
                        </div>
                        <div class="col-4">
                            <span for="password">Password</span>
                            <input type="password" name="password" class="form-control" placeholder="" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$" required/>


                        </div>
                    <div>
                    <div class="row">
                        <div class="col-6">
                            <span for="bod">Birth of date</span>
                            <input type="date" name="bod" class="form-control" placeholder="1995-01-01" max="1996-01-01" min="1948-01-01" lang="en" required/>

                        </div>
                        <div class="col-6">
                            <span for="phone">Phone</span>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="05xxxxxxxx" pattern="05[0-9]{8}" title="Please enter a valid phone number (e.g., 05xxxxxxxx)" required>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success mt-3" value="Create" />

                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <!-- Include Toastify JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // JavaScript code to trigger Toastify notifications
        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        var toastType = "{{ category }}" === "error" ? "error-toast" : "default"; // Check if category is 'error'
                        // alert(toastType);
                        Toastify({
                            text: "{{ message }}",
                            duration: 3000,  // Notification duration in milliseconds (3 seconds)
                            gravity: "top",  // Position of the notification (top, bottom, or center)
                            close: true,     // Show close button
                            className: toastType,
                            stopOnFocus: true // Stop auto close on focus
                        }).showToast();
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
        
    </script>
</body>
</html>
